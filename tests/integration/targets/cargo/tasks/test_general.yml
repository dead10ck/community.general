- name: Get installed packages
  community.general.cargo:
  register: cargo_packages

- name: package not installed
  assert:
    that:
      - "'helloworld' not in cargo_packages.installed"

- name: Ensure application helloworld is uninstalled
  community.general.cargo:
    state: absent
    name: helloworld
  register: cargo_result

- name: Get installed packages
  community.general.cargo:
  register: cargo_packages

- name: already absent
  assert:
    that:
      - cargo_result is not changed
      - "'helloworld' not in cargo_packages.installed"

- name: Install application helloworld
  community.general.cargo:
    name: helloworld
  register: cargo_result

- name: Get installed packages
  community.general.cargo:
  register: cargo_packages

- name: installed
  assert:
    that:
      - cargo_result is changed
      - "'helloworld' in cargo_packages.installed"

- name: Install application helloworld again
  community.general.cargo:
    name: helloworld
  register: cargo_result

- name: Get installed packages
  community.general.cargo:
  register: cargo_packages

- name: already installed
  assert:
    that:
      - cargo_result is not changed
      - "'helloworld' in cargo_packages.installed"

- name: Uninstall application helloworld
  community.general.cargo:
    state: absent
    name: helloworld
  register: cargo_result

- name: Get installed packages
  community.general.cargo:
  register: cargo_packages

- name: uninstalled
  assert:
    that:
      - cargo_result is changed
      - "'helloworld' not in cargo_packages.installed"
